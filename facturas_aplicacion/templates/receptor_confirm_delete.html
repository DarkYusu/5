{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block template %}
<div class="container mt-4">
    <h1 class="mb-4">Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el receptor número "{{ receptor.numero }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'receptor_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
