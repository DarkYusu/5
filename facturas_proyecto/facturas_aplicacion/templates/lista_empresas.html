{% extends 'base.html' %}

{% block title %}Empresas{% endblock %}

{% block template %}
<h3>Listado de Empresas</h3>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Direcci√≥n</th>
        </tr>
    </thead>
    <tbody>
        {% for empresa in empresas %}
            <tr>
                <td>{{ empresa.razon_social }}</td>
                <td>{{ empresa.rut }}</td>
                <td>{{ empresa.domicilio }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No hay empresas disponibles.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
