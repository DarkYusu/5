{% extends 'base.html' %}
{% block template %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar la factura número "{{ factura.numero }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'factura_list' %}">Cancelar</a>
</form>
{% endblock %}
