{% extends 'base.html' %}

{% block template %}
<div class="container mt-4">
    <h1 class="mb-4">Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar la empresa número "{{ empresa.numero }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'empresa_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
