{% extends 'base.html' %}

{% block template %}
<div class="container mt-4">
    <h1 class="mb-4">Crear Cuenta</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'login' %}" class="btn btn-link">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </div>
</div>
{% endblock %}
