{% extends 'base.html' %}
{% block template %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar el detalle de la factura con la descripción "{{ detalle.descripcion }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'detalle_factura_list' detalle.factura_id %}">Cancelar</a>
</form>
{% endblock %}
